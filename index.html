<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sim City Bomb Squad</title>
    <link rel="stylesheet" href="style.css">
    <script src="bomb.js"></script>
  </head>
  <body class="unexploded">
    <div class="timer-container">
      <div class="timer">
        <div class="countdown-container">
          <p>
            Countdown Timer
          </p>
        </div>
        <div class="wire-containers">
          <img src="img/uncut-blue-wire.png" id="blueWire"/>
          <img src="img/uncut-green-wire.png" id="greenWire"/>
          <img src="img/uncut-red-wire.png" id="redWire"/>
          <img src="img/uncut-white-wire.png" id="whiteWire"/>
          <img src="img/uncut-yellow-wire.png" id="yellowWire"/>
        </div>
        <div class="reset">
          <button type="button" name="reset" id="reset">RESET</button>
        </div>
      </div>
    </div>
  </body>
</html>
